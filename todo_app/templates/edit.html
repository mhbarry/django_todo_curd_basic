{% extends 'master.html' %}
{% load crispy_forms_tags %}
{% block head %}
    <title>{{ item.task }} Edit</title>
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p class="display-3">Edit {{ item.task|capfirst }}</p>
            </div>
            <form method="post" class="col-12 bg-light">
                {% csrf_token %}
                <div class="form-group">
                    <label for="task">Task name</label>
                    <input type="text" name="task" id="task" class="form-control" value="{{ item.task }}">
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <input type="checkbox" name="status" id="status" class="form-control" {% if item.status %} checked {% endif %} >
                </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Update {{ item.task|capfirst }} now</button>
            </div>
            </form>
        </div>
    </div>

{% endblock %}
